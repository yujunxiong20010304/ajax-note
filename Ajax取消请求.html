<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax取消请求</title>
</head>
<body>
    <button>发送</button>
    <button>取消</button>
    <script>
        let btn = document.querySelectorAll('button');
        let xhr = null;
        btn[0].addEventListener('click',function(){
            xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://127.0.0.1:5000/');
            xhr.send();
        })
        btn[1].addEventListener('click',function(){
            xhr.abort();
        })
    </script>
</body>
</html>
